{% extends 'posts/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mb-4">
        <div class="col col-lg-6 col-sm-12 col-offset-2">
            <div class="card">
                <div class="card-header">
                    로그인
                </div>
                <div class="card-body">
                    <div class="card-text">
                        {% if form.non_field_errors %}
                        {% for error in form.non_field_errors %}
                        <div class="alert alert-primary" role="alert">
                            {{ error }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="custom-file mb-2">
                                    {% for field in form %}
                                    {{ field.errors }}
                                    <div class="form-group">
                                        <label for="{{ form..id_for_label }}">{{ field.label }}</label>
                                        {{ field }}
                                    </div>
                                    {% endfor %}
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block mb-3">전송</button>
                                        <a href="https://www.facebook.com/v3.2/dialog/oauth?client_id=346981992539109&redirect_uri=http://localhost:8000/members/facebook_login" class="btn btn-lg btn-info btn-block">페이스북 로그인</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
