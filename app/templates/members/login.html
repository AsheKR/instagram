{% extends 'posts/base.html' %}

{% block content %}
<div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col col-lg-6 col-sm-12 col-offset-2">
                <div class="card">
                    <div class="card-header">
                        로그인
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <form action="{% url 'members:login_view' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="custom-file mb-2">
                                        {% for field in form %}
                                            {{ field.errors }}
                                            <div class="form-group">
                                                <label for="{{ form..id_for_label }}">{{ field.label }}</label>
                                                {{ field }}
                                            </div>
                                        {% endfor %}
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary form-control">전송</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
