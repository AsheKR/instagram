{% extends 'posts/base.html' %}

{% block content %}
<div class="container">
    {% for post in posts %}
        <div class="row justify-content-center">
            <div class="col col-lg-6">
                <div class="card">
                    <div class="card-header">
                        {{ post.author }}
                    </div>
                    <div class="card-body">
                    <img src="{{ post.photo.url }}" alt="" class="card-img-top">
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
